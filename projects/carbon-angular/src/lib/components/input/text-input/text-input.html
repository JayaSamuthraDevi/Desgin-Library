@if(skeleton()) {
<span class="cds--label cds--skeleton"></span>
<div class="cds--text-input cds--skeleton"></div>
} @else {

@if(label()) {
<label [for]="labelInputID" class="cds--label" [ngClass]="{'cds--label--disabled': disabled()}">
  {{ label() }}
</label>
}

<div class="cds--text-input__field-outer-wrapper">
  <div class="cds--text-input__field-wrapper" [ngClass]="{'cds--text-input__field-wrapper--warning': warn()}"
    [attr.data-invalid]="invalid() ? true : null">

    <input [value]="value()" [placeholder]="placeholder()" (input)="setValue($any($event.target).value)"
      (blur)="markAsTouched()" [disabled]="disabled()" class="cds--text-input"
      [class.cds--text-input--sm]="size() === 'sm'" [class.cds--text-input--md]="size() === 'md'"
      [class.cds--text-input--lg]="size() === 'lg'" [class.cds--text-input--fluid]="fluid()"
      [class.cds--text-input--light]="lightTheme()" [class.cds--skeleton]="skeleton()" />

    <!-- Invalid / warning icons -->
    @if(invalid() || !warn()) {
    <svg cdsIcon="warning--filled" size="16" class="cds--text-input__invalid-icon"></svg>
    }
    @if(!invalid() || warn()) {
    <svg cdsIcon="warning--alt--filled" size="16"
      class="cds--text-input__invalid-icon cds--text-input__invalid-icon--warning"></svg>
    }
  </div>
</div>
<!-- Helper text -->
@if(helperText() && !invalid() && !warn()) {
<div class="cds--form__helper-text" [ngClass]="{'cds--form__helper-text--disabled': disabled()}">
  {{ helperText() }}
</div>
}

<!-- Invalid message -->
@if(invalid()) {
<div class="cds--form-requirement">
  {{ invalidText() }}
</div>
}

<!-- Warning message -->
@if(!invalid() && warn()) {
<div class="cds--form-requirement cds--form-requirement--warning">
  {{ warnText() }}
</div>
}
}
